<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="./css/styles.css" th:href="@{./css/styles.css}" rel="stylesheet">
    <script defer th:defer="defer" type="text/javascript"  src="./js/script.js" th:src="@{./js/script.js}"></script>
    <title>World Time</title>


</head>
<body>
    <div class="clock">
        <div class="hand ho" id="data-hour-hand"></div>
        <div class="hand min" id="data-minute-hand"></div>
        <div class="hand scd" id="data-second-hand"></div>

        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>


    </div>
</body>
</html>
